<section id="contact-section">
    <form>
        <style>
            #contact-section
            {
               background-image: linear-gradient(#3958a25e, #4089C7), url('images/contact.jpg');
               padding: 100px 0;
               background-repeat: no-repeat;
               background-size: cover;
               background-position: center center;
             }
             form
             {
               background-color: #2e357a;
               max-width: 50%;
               margin: 0 auto;
               padding: 50px 60px;
               border: 6px solid #4497D3;
               border-radius: 10px;
              }
             form h2
             {
               color: white;
               text-align: center;
               font-size: 30px;
               letter-spacing: 0.1em;
             }
             form p
             {
               color: white;
               text-align: center;
               margin: 30px 0;
               letter-spacing: 0.1em;
              }
             .form-input
             {
               display: block;
               width: 100%;
               height: 40px;
               margin: 50px 0;
               border: none;
               background: none;
               outline: none;
               color: white;
               border-bottom: 3px solid #4497D3;
               font-size: 18px;
             }
             .form-input::placeholder
             {
               color: #4497D3;
               font-size: 18px;
               font-weight: bold;
             }
             .submit-btn
             {
               display: block;
               margin: 0 auto;
               padding: 5px 40px;
               font-size: 20px;
               background: none;
               color: white;
               outline-style: ridge;
               cursor: pointer;
               transition: 0.4s;
              }
             .submit-btn:hover
             {
               background-color: #16213E;
             }
          </style>
         <h2> CONTACT US </h2>
         <p> "Feel free to reach out to us for any inquiries or assistance." </p>

         <input class="form-input" type="text" placeholder="Your Name" required>
         <input class="form-input" type="email" placeholder="Your Mail" required>
         <input class="form-input" type="text" placeholder="Your Message">

         <input class="submit-btn" type="submit" value="SUBMIT">

    </form>
</section>
